<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>results</title>
        <link rel="stylesheet" href="{{url_for('static', filename="css/style.css")}}">
    </head>
    <body>
        <header>
            <a href="/">&lt; back</a>
        </header>
        <main>
            <div id="content_header">
                Word / letters entered: "{{inp}}"<br/><br/>
            </div>
            
            <div id="content_bo">
                <div id="anagrams">
                    <span id="words_found">{{f}}</span> {{w}} are found<br/>
                    <div>
                        <ol>
                        {% if (f != 0) %}
                            {% for i in anagrams %}
                                <li>{{i}}</li>
                            {% endfor %}
                        {% endif %}
                        </ol>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <small>Created by Gaidink</small>
        </footer>
    </body>
</html>
